<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="display-cont">
      <p class="display">DRUM</p>
    </div>

    <div class="drum-pad-cont">
      <button class="drum-pad d1">Kick</button>
      <button class="drum-pad d1">Snare-1</button>
      <button class="drum-pad d1">Snare-2</button>
      <button class="drum-pad d2">Hat-C</button>
      <button class="drum-pad d2">Hat-O</button>
      <button class="drum-pad d2">Clap-1</button>
      <button class="drum-pad d3">Clap-2</button>
      <button class="drum-pad d3">Shaker</button>
      <button class="drum-pad d3">Perc-1</button>
      <button class="drum-pad d4">Perc-2</button>
      <button class="drum-pad d4">Voc-1</button>
      <button class="drum-pad d4">Voc-2</button>

    </div>

    <p class="copyright">suraj madhushan | codegenweb 2024</p>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
